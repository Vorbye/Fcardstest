<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FantasiaTest</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3b2f8c, #6a4bcf);
      color: #e0e0ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .main {
      max-width: 1000px;
      width: 100%;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 1;
    }

    h1, h2 {
      color: #dcd6ff;
      margin: 0;
      text-shadow: 0 0 10px #b8a9ff;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 700;
    }

    h2 {
      font-size: 1.6em;
      margin-top: 30px;
      font-weight: 600;
    }

    .button {
      background: linear-gradient(45deg, #7b5fff, #3a2eae);
      color: #e0e0ff;
      padding: 16px 26px;
      font-size: 1em;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 0 12px #5a4bffaa;
      text-align: center;
      white-space: nowrap;
    }

    .button:hover {
      background: linear-gradient(45deg, #5a3edd, #271d9e);
      box-shadow: 0 0 20px #8c7fffdd;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .twitch-live {
      background: linear-gradient(45deg, #9146ff, #6e34cc);
      box-shadow: 0 0 15px #9146ff, 0 0 25px #a56fff;
      animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #9146ff, 0 0 15px #a56fff; }
      100% { box-shadow: 0 0 20px #9146ff, 0 0 40px #a56fff; }
    }

    .magic-hat {
      position: fixed;
      width: 80px;
      height: auto;
      z-index: 999;
      pointer-events: none;
      top: 0;
      left: 0;
      transform: translate(0px, 0px) rotate(0deg);
      transition: transform 5s ease-in-out;
    }

    @media (max-width: 600px) {
      .button {
        width: 100%;
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/Hfz21m9D/hut-removebg-preview.png" class="magic-hat" id="magicHat" />

  <div class="main">
    <h1>Fantasia Universum</h1>

    <div class="row">
      <a class="button" href="https://fantasiacards.de/" target="_blank">üõí FantasiaCards Shop</a>
      <a class="button" href="https://www.tiktok.com/@fantasiacards/live" target="_blank">üÉè TikTok Live-Stream FantasiaCards</a>
    </div>

    <div class="row">
      <a class="button" href="https://cascabreaks.de/" target="_blank">üõí CascaBreaks Shop</a>
      <a class="button" href="https://www.tiktok.com/@cascabreaks/live" target="_blank">üî• TikTok Live-Stream CascaBreaks</a>
    </div>

    <div class="row">
      <a class="button" href="https://fantasiasports.de/" target="_blank">‚öΩ FantasiaSports Shop</a>
      <a class="button" href="https://www.tiktok.com/@fantasiasports/live" target="_blank">üèÄ TikTok Live-Stream FantasiaSports</a>
    </div>

    <h2>Discord</h2>
    <a class="button" href="https://discord.gg/fA2ymNYm" target="_blank">üí¨ FantasiaCards Discord</a>

    <h2>Twitch</h2>
    <a class="button twitch-live" href="https://www.twitch.tv/fantasiacards" target="_blank">üéÆ FantasiaCards Twitch (LIVE)</a>
  </div>

  <script>
    const hat = document.getElementById('magicHat');

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveHat() {
      const vw = window.innerWidth - 100; // Hutgr√∂√üe einrechnen
      const vh = window.innerHeight - 100;

      const x = randomInt(0, vw);
      const y = randomInt(0, vh);
      const r = randomInt(0, 360);

      hat.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    }

    // Initiale Bewegung und dann regelm√§√üig weiterbewegen
    moveHat();
    setInterval(moveHat, 6000);
  </script>
</body>
</html>
