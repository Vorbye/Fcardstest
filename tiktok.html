<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3b2f8c, #6a4bcf);
      color: #e0e0ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    h1, h2 {
      color: #dcd6ff;
      margin: 0;
      text-shadow: 0 0 10px #b8a9ff;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 700;
    }

    h2 {
      font-size: 1.6em;
      margin-top: 40px;
      font-weight: 600;
    }

    .button {
      background: linear-gradient(45deg, #7b5fff, #3a2eae);
      color: #e0e0ff;
      padding: 20px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 0 15px #5a4bffaa;
      text-align: center;
      white-space: nowrap;
    }

    .button:hover {
      background: linear-gradient(45deg, #5a3edd, #271d9e);
      box-shadow: 0 0 25px #8c7fffdd;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .small-btn {
      background: linear-gradient(45deg, #a97eff, #7151ca);
      color: #e0e0ff;
      padding: 10px 16px;
      font-size: 0.9em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 0 8px #8c7fffaa;
      white-space: nowrap;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small-btn:hover {
      background: linear-gradient(45deg, #7a54ff, #3f27c1);
      box-shadow: 0 0 18px #b69fffdd;
    }

    .small-btn span.icon {
      margin-right: 6px;
      font-weight: 700;
    }

    .twitch-live {
      background: linear-gradient(45deg, #9146ff, #6e34cc);
      color: #fff;
      animation: glow 2s infinite alternate ease-in-out;
      box-shadow: 0 0 8px #9146ff, 0 0 20px #a56fff, 0 0 30px #9146ff;
      cursor: pointer;
    }

    .twitch-offline {
      background: linear-gradient(45deg, #444444, #222222);
      color: #ccc;
      box-shadow: none;
      cursor: default;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #9146ff, 0 0 15px #a56fff, 0 0 25px #9146ff; }
      100% { box-shadow: 0 0 20px #9146ff, 0 0 40px #a56fff, 0 0 60px #9146ff; }
    }

    .live-dot {
      width: 18px;
      height: 18px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff4444;
      animation: pulse-dot 1.5s infinite ease-in-out;
      user-select: none;
    }

    @keyframes pulse-dot {
      0%, 100% { box-shadow: 0 0 8px 2px #ff0000; }
      50% { box-shadow: 0 0 15px 5px #ff4c4c; }
    }

    .twitch-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Zauberhut Animation */
    .magic-hat {
      position: fixed;
      top: 20%;
      left: -100px;
      width: 80px;
      height: auto;
      z-index: 999;
      animation: fly-across 10s linear infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fly-across {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 0.1;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateX(120vw) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
